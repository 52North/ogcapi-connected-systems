required: true
content:
  application/json:
    description: A list of system descriptions or links
    schema:
      title: One or more links or UIDs of system resources
      type: array
      minItems: 1
      items:
        type: string
        format: uri
  application/geo+json:
    schema:
      oneOf:
      - title: Single System
        $ref: ../schemas/geojson/system.json
      - title: List of Systems
        type: array
        minItems: 1
        items:
          $ref: ../schemas/geojson/system.json
  application/sml+json:
    schema:
      oneOf:
      - title: Single System
        $ref: ../schemas/sensorml/system.json
      - title: List of Systems
        type: array
        minItems: 1
        items:
          $ref: ../schemas/sensorml/system.json