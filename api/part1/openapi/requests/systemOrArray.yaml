description: One or more system resources
required: true
content:
  application/geo+json:
    schema:
      oneOf:
      - title: Single System
        $ref: ../schemas/geojson/system.json
      - title: List of Systems
        type: array
        minItems: 1
        items:
          $ref: ../schemas/geojson/system.json
  application/sml+json:
    schema:
      oneOf:
      - title: Single System
        $ref: ../schemas/sensorml/system.json
      - title: List of Systems
        type: array
        minItems: 1
        items:
          $ref: ../schemas/sensorml/system.json