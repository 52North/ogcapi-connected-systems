description: One or more procedure resources
required: true
content:
  application/geo+json:
    schema:
      oneOf:
      - title: Single Feature
        $ref: ../schemas/geojson/anySamplingFeature.json
      - title: List of Features
        type: array
        minItems: 1
        items:
          $ref: ../schemas/geojson/anySamplingFeature.json
    examples:
      sf-point:
        summary: Sampling Point
        value:
          $ref: ../examples/sampling/sampling-point-geojson.json
      specimen:
        summary: Specimen
        value:
          $ref: ../examples/sampling/sampling-specimen-geojson.json
      part:
        summary: Feature Part
        value:
          $ref: ../examples/sampling/sampling-part-geojson.json