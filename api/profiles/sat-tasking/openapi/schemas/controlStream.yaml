$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  system@link:
    $ref: ../common/commonDefs.json#/definitions/XLink
    anyOf:
      - properties:
          inputName:
            type: string
  controlledProperties:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        definition:
          type: string
          format: uri
        label:
          type: string
        description:
          type: string
  formats:
    type: array
    minItems: 1
    items:
      type: string
  links:
    type: array
    minItems: 1
    items:
      $ref: ../common/commonDefs.json#/definitions/Link
required:
  - name
  - system@link
  - issueTime
  - executionTime
  - controlledProperties
  - formats
